<div class="w3-section w3-margin-left w3-margin-right animated fadeInUp delay-2">
    <div style="padding: 0 3vw;">
        <h1 style="font-size:3vh; color: #2B2B2B; font-family: Raleway; font-weight: bolder; font-family: Raleway;">
            <mat-icon style="vertical-align:middle; transform: scale(1.5); margin-right: 1em; margin-left: 0.3em;">
                room_service
            </mat-icon>
            Menú
        </h1>
        <div style="display: flex; border-top: 1px solid;">
            <div class="ticket">
                <div class="header flex-div">
                    <span>Pedido</span>
                    <span style="flex: 1 1 auto;"></span>
                    <span>#00001</span>
                </div>
            </div>
            <div class="categories" *ngIf="!changeView">
                <span class="header">Categorías</span>
                <div class="flex-div">
                    <div class="category" (click)="changeView=true"
                        style="background-color: white; box-shadow: 3px 4px 4px rgba(0, 0, 0, 0.4);border: 1px solid #A5A6AA;">
                        <div class="w3-center" style="color: #B70705; ">
                            <mat-icon class="icon" style="color: #B70705; ">restaurant</mat-icon>
                            <p>Menú del día</p>
                        </div>
                    </div>
                    <div class="category">
                        <div class="w3-center">
                            <img class="icon" src="../../../../assets/images/pollo-frito.png" alt="">
                            <p>Piqueos</p>
                        </div>
                    </div>
                    <div class="category">
                        <div class="w3-center">
                            <mat-icon class="icon">deck</mat-icon>
                            <p>Extras</p>
                        </div>
                    </div>
                    <div class="category">
                        <div class="w3-center">
                            <mat-icon class="icon">free_breakfast</mat-icon>
                            <p>Bebidas</p>
                        </div>
                    </div>
                    <div class="category">
                        <div class="w3-center">
                            <mat-icon class="icon">fastfood</mat-icon>
                            <p>Combos</p>
                        </div>
                    </div>
                    <div class="category">
                        <div class="w3-center">
                            <img class="icon" src="../../../../assets/images/promocion.png" alt="">
                            <p>Promociones</p>
                        </div>
                    </div>
                    <div class="category">
                        <div class="w3-center">
                            <img class="icon" src="../../../../assets/images/comida-y-restaurante 1.png" alt="">
                            <p>Postres</p>
                        </div>
                    </div>
                    <div class="category">
                        <div class="w3-center">
                            <img class="icon" src="../../../../assets/images/cesta 1.png" alt="">
                            <p>Otros</p>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="changeView">
                <div class="type">
                    <span class="header">Tipo</span>
                    <div class="flex-div">
                        <div class="category" (click)="changeView = false" style="background: rgba(183, 7, 5, 0.2);">
                            <div class="w3-center">
                                <img class="icon" src="../../../../assets/images/comida.png" alt="">
                                <p>Ejecutivo</p>
                            </div>
                        </div>
                        <div class="category"
                            style="margin-left: 2vw; margin-right: 2vw;background: rgba(237, 172, 47, 0.4);">
                            <div class="w3-center">
                                <mat-icon class="icon">restaurant</mat-icon>
                                <p>Básico</p>
                            </div>
                        </div>
                        <div class="category">
                            <div class="w3-center">
                                <img class="icon" src="../../../../assets/images/almuerzo.png" alt="">
                                <p>Segundo</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="plates">
                    <div class="flex-div" style="justify-content: space-between;">
                        <div style="margin-bottom: 2vh;">
                            <span class="header">Entrada</span>
                            <div class="flex-div" style="margin-top: 1vh;">
                                <div class="box"></div>
                            </div>
                        </div>
                        <div  style="margin-bottom: 2vh;">
                            <span class="header">Sopa</span>
                            <div class="flex-div" style="margin-top: 1vh;">
                                <div class="box"></div>
                                <div class="box"></div>
                            </div>
                        </div>
                        <div  style="margin-bottom: 2vh;">
                            <span class="header">Postres</span>
                            <div class="flex-div" style="margin-top: 1vh;">
                                <div class="box"></div>
                                <div class="box"></div>
                            </div>
                        </div>
                        <div  style="margin-bottom: 2vh;">
                            <span class="header">Segundos</span>
                            <div class="flex-div" style="margin-top: 1vh;">
                                <div class="box"></div>
                                <div class="box"></div>
                                <div class="box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
