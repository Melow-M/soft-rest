<div mat-dialog-title>
    <div
        style="font-size: x-large; margin-bottom: 8px; display: flex; flex-direction: row; justify-content: space-between;">
        <span>
            <mat-icon style="vertical-align: middle; margin-right: 4px;">add_circle</mat-icon>
            Crear Nuevo Insumo
        </span>
        <button mat-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
</div>

<div mat-dialog-content>
    <form [formGroup]="inputFormGroup">
        <!-- name -->
        <mat-form-field class="w3-block w3-margin-bottom" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" placeholder="Nombre" matInput type="text">
            <mat-error>
                <span *ngIf="!inputFormGroup.errors?.repeatedName">Este nombre ya existe</span>
            </mat-error>
            <mat-hint>*Requerido</mat-hint>
        </mat-form-field>
        <!-- sku -->
        <mat-form-field class="w3-block w3-margin-bottom" appearance="outline">
            <mat-label>C贸digo</mat-label>
            <input formControlName="sku" placeholder="C贸digo" matInput type="text">
            <mat-error>
                <span *ngIf="!inputFormGroup.errors?.repeatedCode">Este sku ya existe</span>
            </mat-error>
            <mat-hint>*Requerido</mat-hint>
        </mat-form-field>

        <!-- unit -->
        <mat-form-field class="w3-block w3-margin-bottom" appearance="outline">
            <mat-label>Unidad</mat-label>
            <input formControlName="unit" placeholder="Unidad" matInput type="text"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let unit of filteredUnitList" [value]="unit.unit">
                    {{unit.unit}}
                </mat-option>
            </mat-autocomplete>
            <mat-hint>*Requerido</mat-hint>
        </mat-form-field>
        
        <!-- description -->
        <mat-form-field class="w3-block w3-margin-bottom" appearance="outline">
            <mat-label>Descripci贸n</mat-label>
            <textarea formControlName="description" placeholder="Descripci贸n" matInput type="text">
            </textarea>
            <mat-hint>*Requerido</mat-hint>
        </mat-form-field>

        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <!-- stock -->
            <mat-form-field class="w3-block w3-margin-bottom" appearance="outline" style="width:45%;">
                <mat-label>Stock Inicial</mat-label>
                <input formControlName="stock" placeholder="Stock Inicial" matInput type="number">
                <mat-hint>*Requerido</mat-hint>
            </mat-form-field>
            <!-- cost -->
            <mat-form-field class="w3-block w3-margin-bottom" appearance="outline" style="width:45%;">
                <mat-label>Costo Inicial</mat-label>
                <input formControlName="cost" placeholder="Costo Inicial" matInput type="number">
                <mat-hint>*Requerido</mat-hint>
            </mat-form-field>
        </div>

    </form>
</div>

<div mat-dialog-actions align="end">
    <button mat-raised-button color="PRIMARY" style="margin-right: 16px" mat-dialog-close>
        Cancelar
    </button>
    <button (click)="onCreateInput()" mat-dialog-close
        mat-raised-button color="primary" [disabled]="inputFormGroup.status != 'VALID'">
        Guardar
    </button>
</div>
